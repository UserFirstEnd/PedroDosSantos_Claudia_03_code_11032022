<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c8a7fcaf1.js" crossorigin="anonymous"></script>
    <title>ohmyfood - Réservez le menu qui vous convient</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>

<body>
    <!--ici, le loader !!!-->
    <header class="header">
        <a>
            <img class="header__logo" src=".public/css/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
        </a>
    </header>


    <main>
        <section class="filter">
            <form>
                <div class="filter__position">
                    <i class="filter__icon fas fa-map-marker-alt"></i>
                    <input class="filter__search" type="search" name="search" id="search"
                        placeholder="Paris, Belleville" />
                </div>
                <h1 class="filter__title">Réserver le menu qui vous convient</h1>
                <p class="filter__description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="button" type="submit">Explorez nos restaurants</button>
            </form>
        </section>
    </main>
</body>

</html>
